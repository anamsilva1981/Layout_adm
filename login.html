<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.ico"> <!-- Icone Favicon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!--Importando CDN Fontawesome para utilizar icones no projeto-->
    <link rel="stylesheet" href="/css/custom_login.css"> <!--Caminho para diretório CSS-->
    <title>Login</title>
</head>
<body class="d-flex">
    <div class="container-login">
        <div class="wrapper-login">
            <div class="title">
                <span>Area Restrita</span>
            </div>
          <form action="index.html" class="form-login">
            <div class="row">
                <i class="fas fa-user"></i><!--Inserção do icone-->
                <input type="text" placeholder="E-mail" required>
            </div>
            
            <div class="row">
                <i class="fas fa-lock"></i><!--Inserção do icone-->
                <input type="password" placeholder="Senha" required> <!-- type="password" não permite que a informação digitada seja mostrada // "required" torna o campo obrigatório-->
            </div>
            
            <div class="row button">
                <input type="submit" value="Acessar">
            </div>

            <div class="signup-link">
                <a href="#">Cadastrar</a> - <a href="#">Esqueceu a senha?</a>
            </div>
          </form>
        </div>
    </div>
</body>
</html>
